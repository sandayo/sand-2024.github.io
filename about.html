<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of URLs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>List of URLs</h1>
    <ul>
        <li><a href="https://www.example.com">https://www.example.com</a></li>
        <li><a href="https://www.example.org">https://www.example.org</a></li>
        <li><a href="https://www.example.net">https://www.example.net</a></li>
        <li><a href="https://www.example.io">https://www.example.io</a></li>
    </ul>
</body>
</html>
